    <div class="main-container">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <div class="form-div">
                <form action="" autocomplete="off">
                    <fieldset>

                        <legend>Contact form</legend>
                        <div>
                            <label for="name">Name:</label>

                            <input type="text" name="name" id="name" placeholder="name" required>
                            <span id="create-name-error" class="span-color"></span>
                        </div>
                        <div>
                            <label for="last-name">Last Name:</label>
                            <input type="text" name="last-name" id="last-name" placeholder="last name" required>
                            <span id="create-lastName-error" class="span-color"></span>
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="email" required>
                            <span id="create-email-error" class="span-color"></span>
                        </div>
                        <div>
                            <label for="textarea">Write Here:</label>
                            <textarea name="textarea" id="textarea" cols="30" rows="10" ty
                                placeholder="type something..."></textarea>
                        </div>
                        <input class="submit-btn" id="submit-btn" type="submit" value="Submit" disabled />
                        <span id="create-submit-btn-error" class="span-color"></span>
                    </fieldset>

                </form>
            </div>
