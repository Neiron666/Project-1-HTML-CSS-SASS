<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-flow: wrap;
            position: relative;
            z-index: 1;
            margin: 0 auto;
            min-height: 87vh;
            width: 87vw;
            background-color: green;
            justify-content: center;
            align-items: center;
            /* visibility: hidden; */
        }


        .ul-1 {
            gap: 10px;
            display: flex;
            flex-flow: wrap;
            justify-content: center;
            list-style-type: none;
            min-width: 80%;
            align-self: center;
        }

        .ul-2 {
            position: relative;
            display: flex;
            flex-basis: 500px;
            width: 50vw;
            height: fit-content;
            list-style-type: none;
            z-index: 20;
            bottom: 50vh;
            justify-content: center;
            /* align-items: center; */
            bottom: 70vh;
            background-color: #fff;

        }

        .li-big {
            position: absolute;
            z-index: 20;
            width: 100%;
            height: max-content;
            /* justify-self: center; */
            /* align-self: center; */
            display: flex;
            justify-content: last baseline;

        }

        .li-big .li-picture {
            border: 3px solid #000;
            width: 100%;
            height: auto;
            scale: 0;
            /* visibility: hidden; */
            transition: ease-in-out 0.3s;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }

        ul::after {
            content: "";
            flex-basis: 350px;
        }

        .li-litle {
            flex-basis: 350px;
            height: 200px;
            background-color: gray;
        }

        .close-img {
            position: absolute;
            z-index: 21;
            right: 0;
            width: 30px;
            height: 30px;
            background-color: #464646;
            opacity: 0.5;
            border-radius: 5px;
            scale: 0;
            transition: ease-in-out 1s;

        }
    </style>
</head>

<body>
    <div class="container">
        <ul class="ul-1">
            <li id="link1" class="li-litle">link1</li>
            <li id="link2" class="li-litle">link2</li>
            <li class="li-litle">bara</li>
            <li class="li-litle">bara</li>
            <li class="li-litle">bara</li>
        </ul>
        <ul class="ul-2">
            <div><img class="close-img" id="close-img1" src="closer-button.png" alt="closer"></div>
            <li class="li-big"><img id="pic1" class="li-picture" src="car.jpg" alt="">
            </li>
            <li class="li-big"><img id="pic2" class="li-picture" src="car2.jpg" alt="">
                <div><img class="close-img" id="close-img2" src="closer-button.png" alt="closer"></div>
            </li>
            <li class="li-big"><img id="pic3" class="li-picture" src="car.jpg" alt="">
                <div><img class="close-img" src="closer-button.png" alt="closer"></div>
            </li>
            <li class="li-big"><img id="pic4" class="li-picture" src="car.jpg" alt="">
                <div><img class="close-img" src="closer-button.png" alt="closer"></div>
            </li>
            <li class="li-big"><img id="pic5" class="li-picture" src="car.jpg" alt="">
                <div><img class="close-img" src="closer-button.png" alt="closer"></div>
            </li>
        </ul>

    </div>
    <script>

        // const myNodelist = document.querySelectorAll(".li-litle");
        // for (let i = 0; i < myNodelist.length; i++) {
        //     const element = myNodelist[i].style.backgroundColor = "skyblue";
        // }
        // const myNodelist = document.querySelectorAll(".li-big img");
        // for (let i = 0; i < myNodelist.length; i++) {
        //     const element = myNodelist[i].style.scale = "1";
        // }



        // ************Slider Images***************
        const PIC1 = document.getElementById("pic1");
        const PIC2 = document.getElementById("pic2");


        // ************Slider Links****************
        const IMAGE_LINK1 = document.getElementById("link1");
        const IMAGE_LINK2 = document.getElementById("link2");


        const onChangePic = (picture) => {
            PIC1.style.scale = "0";
            PIC2.style.scale = "0";

            if (picture === PIC1) return (PIC1.style.scale = "1", document.getElementById("close-img1").style.scale = "1");
            if (picture === PIC2) return (PIC2.style.scale = "1", document.getElementById("close-img1").style.scale = "1");

        };

        IMAGE_LINK1.addEventListener("click", () => onChangePic(PIC1));
        IMAGE_LINK2.addEventListener("click", () => onChangePic(PIC2));



    </script>
</body>

</html>
